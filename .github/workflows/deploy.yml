name: Deploy naar GitHub Pages

on:
  push:
    branches:
      - main  # Verander dit naar 'master' als je hoofdbranch zo heet

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies ğŸ”§
        run: npm install

      - name: Build project ğŸ—ï¸
        run: npm run build

      - name: Deploy naar GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # De map die Vite aanmaakt na 'npm run build'
          branch: gh-pages # De branch waar de live site op komt te staan
